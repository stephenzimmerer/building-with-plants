<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hermine Demael & Stephen Zimmerer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
        }

        #background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('landing/peek-a-boo-landing.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
        }

        #bio-text {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: white;
            background: transparent;
            z-index: 1;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div id="background-image"></div>
    <div id="bio-text">
        Hermine Demael and Stephen Zimmerer are architectural and landscape designers based in New York. Their work addresses the historical contingencies and material realities of building with plants. They teach architecture and media at Syracuse University.
    </div>
</body>
</html>

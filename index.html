<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hermine Demael and Stephen Zimmerer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: black;
            overflow: hidden;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-image: url('landing/peek-a-boo-landing.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 1;
        }

        .left-text {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 15%;
            color: white;
            font-size: 14px;
            font-family: Arial, sans-serif;
            line-height: 1.4;
            z-index: 2;
            background: transparent;
        }

        /* Mobile responsive design */
        @media screen and (max-width: 768px) {
            .left-text {
                width: calc(100% - 40px);
                top: 20px;
                left: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="left-text">
        Hermine Demael and Stephen Zimmerer are architectural and landscape designers based in New York. Their work addresses the historical contingencies and material realities of building with plants. They teach architecture and media at Syracuse University.
        </div>
</body>
</html>
